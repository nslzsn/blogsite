<!-- posts/form.html -->
{% extends 'base.html' %}
{% load widget_tweaks %}

{% block body %}
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-green-500">Yeni Post Oluştur</h2>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="id_title" class="block text-sm font-medium text-orange-600 mb-1">Başlık</label>
        {{ form.title|add_class:"w-full p-2 border border-pink-200 rounded-xl" }}
      </div>

      <div class="mb-4">
        <label for="id_content" class="block text-sm font-medium text-orange-600 mb-1">Konu</label>
        {{ form.content|add_class:"w-full p-2 border border-pink-200 rounded-xl" }}
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-yellow-600 transition">Gönder</button>
    </form>
  </div>
{% endblock %}
