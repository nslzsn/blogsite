{% extends 'base.html' %}

{% block body %}
  <h2>Durumu Güncelle: {{ task.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.status.label_tag }}<br>
      {{ form.status }}
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      ✅ Kaydet
    </button>
  </form>
  <a href="{% url 'task:user_task_list' %}" class="text-blue-600 mt-4 inline-block">← Geri dön</a>
{% endblock %}
